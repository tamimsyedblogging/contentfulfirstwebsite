<div class="c-article__author">
  <div class="c-article__authorImage c-article__authorImage--large">
    <img src="{{ fields.profilePhoto.fields.file.url }}?w=200">
  </div>
  <div>
    <span class="c-article__authorName">{{ fields.name }}</span>
    <p>{{ fields.biography }}</p>
    <div class="u-noMarginBottom" data-markup><a href="{{ fields.website }}">Website</a></div>
  </div>
</div>
