
    <div class="blog-content">
{% for blog in items %}
{% if blog.sys.contentType.sys.id==='blogPost' %}
<div class="row">
  <div class="col-md-12">
      <article>
          <header>
              <h2>{{blog.fields.title}}</h2>
              <div><span> <i class="glyphicon glyphicon-calendar padding-icon"></i></span><span class="span-seperator-right">{{blog.fields.publishDate}}</span><i class="glyphicon glyphicon-pencil padding-icon"></i><span>{{blog.fields.author.sys.id}}</span></div>
          </header>
          <hr class="overwrite-bg-hr-color">
      </article>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
      <div class="thumbnail"><a href="{{blog.fields.slug}}" target="_blank"><img src="{{blog.fields.heroImage.sys.id}}" alt="{{blog.fields.title}}"></a>
      </div>
  </div>
  <div class="col-md-8">
      <div class="row">
          <div class="col-md-12">
              <div>
                  <p>{{blog.fields.description}}</p>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3 col-md-offset-9">
              <div><a class="btn btn-default active" role="button" href="{{blog.fields.slug}}">Learn More..</a></div>
          </div>
      </div>
  </div>
  <div class="col-md-12">
      <hr>
  </div>
</div>
{% endif %}
{% endfor %}
</div>
